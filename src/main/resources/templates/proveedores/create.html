<html lang="es" xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tienda de Vinos</title>


  <!-- Bootstrap core CSS -->
  	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  	<!-- Custom styles for this template -->
  	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  
  <div th:include="administrador/template_Admin.html::header"></div>
  

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    <small>Proveedor</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
    <li class="breadcrumb-item active">Crear Productos</li>
  </ol>

  <h2>Crear Proveedor</h2>
  <form class="form-horizontal" th:action="@{/proveedores/save}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre"
        placeholder="Ingrese el nombre del proveedor" autocomplete="off" required>
      </div>
    </div>
	<div class="form-group">
	      <label class="control-label col-sm-2" for="email">Email:</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="email" name="email"
	        placeholder="Ingrese el correo del proveedor" autocomplete="off" required>
	      </div>
	    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="telefono">telefono:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="telefono"
        name="telefono" placeholder="Ingrese el numero del proveedor"
        required autocomplete="off">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="administrador/template_Admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
